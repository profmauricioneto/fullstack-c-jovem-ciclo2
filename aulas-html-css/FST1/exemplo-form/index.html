<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <form action="./resultado.html" method="POST">
        <label for="nome-usuario">
            Nome:
            <input 
                type="text"
                id="nome-usuario"
                name="nome-usuario"
                placeholder="digite nome completo"
                required />
        </label>

        <label for="idade-usuario">
            Idade:
            <input 
                type="number"
                id="idade-usuario"
                name="idade-usuario"
                placeholder="digite sua idade"
                max="120"
                min="1"
                required />
        </label>

        <div>
            <input type="radio" id="aluno" name="usuarios-universidade" value="ALUNO" />
            <label for="aluno">Aluno</label>

            <input type="radio" id="professor" name="usuarios-universidade" value="PROFESSOR" />
            <label for="professor">Professor</label>

            <input type="radio" id="secretaria" name="usuarios-universidade" value="SECRETARIA" />
            <label for="secretaria">Secretaria</label>

            <input type="radio" id="coordenacao" name="usuarios-universidade" value="COORDENACAO" />
            <label for="coordenacao">Coordenação</label>
        </div>

        <div>
            <label for="nacionalidade">Nacionalidade:
                <select name="nacionalidade" id="nacionalidade">
                    <option value="brasil">Brasil</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canadá</option>
                    <option value="chile">Chile</option>
                </select>
            </label>
        </div>

        <div>
            <fieldset>
                <legend>
                    <strong>Termos e Condições</strong>
                </legend>

                <input type="checkbox" id="termo" name="termo" value="concordo" />
                <label for="termo"> <a href="./termos.html">Aceito os termos e condições</a></label>
            </fieldset>
        </div>

        <input type="submit">
    </form>
</body>
</html>
