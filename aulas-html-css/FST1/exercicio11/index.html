<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas Nerd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header-page">
        <h2>Bem-vindo a Loja de Roupas Nerds</h2>
    </header>

    <main id="main-content">

        <div class="product-card">
            <img src="../assets/camiseta-python.png" alt="">
            <h4 class="product-name">Camiseta Python</h4>
            <p class="product-price">Preço: R$ 50,00</p>
            <button class="btnFavoritar">Favoritar</button>
        </div>

        <div class="product-card">
            <img src="../assets/camiseta-js.png" alt="">
            <h4 class="product-name">Camiseta JavaScript</h4>
            <p class="product-price">Preço: R$: 70,00</p>
            <button class="btnFavoritar">Favoritar</button>
        </div>

    </main>
</body>
</html>
