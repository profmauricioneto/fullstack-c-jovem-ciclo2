<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header-page">
        <h2>Exercício Cartas Pokemon</h2>
        <h4>Catch' All!</h4>
    </header>

    <main id="main-content">
        <div class="card-pokemon">
            <img class="image-pokemon" src="../assets/pikachu.png" alt="pikachu" />
            <h4 class="card-name">Pikachu Clássico</h4>
            <p class="card-price">R$: 500,00</p>
            <p class="card-description">Carta rara do Pikachu clássico! Edição Limitada.</p>

            <div>
                <button class="btn-buy">Comprar</button>
                <button class="btn-like">&#x1F44D;</button>
            </div>
        </div>

        <div class="card-pokemon" >
            <img class="image-pokemon" src="../assets/charizard.png" alt="charizard" />
            <h4 class="card-name">Charizard Clássico</h4>
            <p class="card-price">R$: 1000,00</p>
            <p class="card-description">Carta rara do Charizard clássico! Edição Limitada.</p>

            <div>
                <button class="btn-buy">Comprar</button>
                <button class="btn-like liked">&#x1F44D;</button>
            </div>
        </div>
    </main>



</body>
</html>
