<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                <strong>Cadastro do Usuário</strong>
            </legend>

            <div>
                <label for="login">
                    Login: 
                    <input 
                        type="text"
                        id="login"
                        name="login"`
                        placeholder="insira seu login"
                        required />
                </label>
            </div>

            <div>
                <label for="pwd">
                    Password:
                    <input 
                        type="password"
                        id="pwd"
                        name="pwd"
                        placeholder="senha"
                        required />
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
