<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Float</title>
    <style>
        .card {
            border: 1px solid #ccc;
            float: left;
        }
        .image {
            scale: 0.8;
        }
        .content {
            text-align: center;
            padding-top: 200px;
        }
        .image, .content {
            float: left;
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="../assets/pilha-completa.png" alt="icone">
        </div>
        <div class="content">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Labore, non quis laboriosam placeat incidunt vel ad hic nisi nihil voluptatem dicta reprehenderit maxime saepe officiis nulla autem dolorem dolor ullam.</p>
        </div>
    </div>

</body>
</html>
