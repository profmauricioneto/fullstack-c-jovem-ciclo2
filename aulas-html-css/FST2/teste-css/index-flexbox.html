<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .content {
            width: 100px;
            height: 100px;
            background-color: brown;
            color: white;
            font-weight: bolder;
            text-align: center;
            align-self: center;
            margin: 5px;
            font-size: 26px;
        }
        #myflex {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div id="myflex">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">4</div>
        <div class="content">5</div>
        <div class="content">6</div>
        <div class="content">7</div>
    </div>
</body>
</html>
