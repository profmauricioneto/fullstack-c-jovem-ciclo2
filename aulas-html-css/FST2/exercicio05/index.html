<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>
<body>
    <header id="cabecalho" style="text-align: center;">
        <h2>Aplicação de Cartas Pokemon</h2>
        <h4>Catch'them All!</h4>
    </header>

    <main>
        <div class="card-pokemon" style="border: 1px solid #ccc; border-radius: 5px; width: 200px; margin: 10px; padding: 15px; text-align: center;">
            <img class="card-image" style="width: 200px;" src="../assets/pikachu.png" alt="pikachu"/>
            <h3 class="card-name">Pikachu Clássico</h3>
            <p class="card-price">R$: 500,00</p>
            <p class="card-description">Carta rara do Pikachu. Edição limitada.</p>
        </div>

        <div class="card-pokemon" style="border: 1px solid #ccc; border-radius: 5px; width: 200px; margin: 10px; padding: 15px; text-align: center;">
            <img class="card-image" style="width: 200px;" src="../assets/gengar.png" alt="pikachu"/>
            <h3 class="card-name">Gengar Clássico</h3>
            <p class="card-price">R$: 700,00</p>
            <p class="card-description">Carta rara do Gengar. Edição limitada.</p>
        </div>
    </main>
</body>
</html>
