<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta charset="UTF-8" />
    <title>Card de Produto</title>
  </head>
  <body>
    <div class="card-pokemon" style="border: 1px solid #ccc; width: 200px; margin: 10px; padding: 20px; text-align: center;">
      <img
        class="card-image"
        src="../assets/pikachu.png"
        alt="card pokemon"
        style="width: 100%;"
      />
      <h2 id="card-name">Pikachu</h2>
      <p class="card-price">R$ 500,00</p>
      <p class="card-description">Carta rara do Pikachu. Edição original.</p>
    </div>

    <div class="card-pokemon" style="border: 1px solid #ccc; width: 200px; margin: 10px; padding: 20px; text-align: center;">
        <img
          class="card-image"
          src="../assets/squirtle.png"
          alt="card pokemon"
          style="width: 100%;"
        />
        <h2 id="card-name">Squirtle</h2>
        <p class="card-price">R$ 600,00</p>
        <p class="card-description">Carta rara do Squirtle. Edição original.</p>
      </div>
  </body>
</html>
