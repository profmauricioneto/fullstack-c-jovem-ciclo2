<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carrossel">
    <div class="slides">
      <div class="slide"><img src="../assets/wallpaper_01.jpg" alt="Imagem 1"></div>
      <div class="slide"><img src="../assets/wallpaper_02.jpg" alt="Imagem 2"></div>
      <div class="slide"><img src="../assets/wallpaper_03.jpg" alt="Imagem 3"></div>
    </div>
    <button class="prev" onclick="moverSlide(-1)">&#10094;</button>
    <button class="next" onclick="moverSlide(1)">&#10095;</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
