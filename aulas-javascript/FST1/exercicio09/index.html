<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista com Níveis de Prioridades</title>
</head>
<body>
    <form id="form-tasks">
        <input type="text" id="name-task" placeholder="Digite a tarefa..."/>
        <select id="level">
            <option value="high">Alto</option>
            <option value="medium">Médio</option>
            <option value="low">Baixo</option>
        </select>
        <button type="submit">Adicionar</button>
    </form>

    <!-- lista -->
     <ul id="task-list"></ul>

     <script src="script.js"></script>
</body>
</html>
